<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Mind Set - Contact Us</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Work+Sans&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Inter&family=Poppins&family=Work+Sans&display=swap");
    </style>
  </head>
  <body>
    <header class="header-wrapper">
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="index.html">
            <picture>
              <source
                media="(min-width: 1400px)"
                srcset="../../assets/icons/portfolio/logo.svg"
              />
              <img
                src="../../assets/icons/index/logo-sm.svg"
                alt="site logo"
              /> </picture
          ></a>
          <h1 class="navbar-h1">Start</h1>
        </div>
        <div class="nav-menu">
          <a href="../../index.html" target="_blank">Home</a>
          <a href="../portfolio/portfolio.html" target="_blank">Portfolio</a>
          <a href="../our-services/services.html" target="_blank">Services</a>
          <a href="../contact-us/contact.html" target="_blank">Contact</a>
        </div>
        <button class="burger-menu">
          <img src="../../assets/icons/index/burger.svg" alt="burger menu" />
        </button>
      </nav>
    </header>

    <main>
      <section class="portfolio">
        <p class="portfolio-paragraph">Contact Us</p>
        <article class="portfolio-article">
          Lorem ipsum, dolor sit amet consectetur <br />
          adipisicing elit.
        </article>
      </section>

      <!-- form section -->

      <section class="section-form">
        <div class="contact-map">
          <iframe
            class="g-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34819.26836432892!2d24.02091823306853!3d56.945301419522075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecfb0e5073ded%3A0x400cfcd68f2fe30!2sRiga%2C%20Latvia!5e0!3m2!1sen!2sge!4v1702275991910!5m2!1sen!2sge"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact-form">
          <form>
            <p class="contact-input-labels">Name</p>
            <input type="text" class="contact-input" />

            <p class="contact-input-labels">Email</p>

            <input type="text" class="contact-input" />

            <p class="contact-input-labels">Message</p>

            <textarea
              class="contact-input-text-area"
              name="Message"
              id="text-area"
              cols="30"
              rows="10"
            ></textarea>

            <div class="submit-btn">
              <button class="submit-btn-style">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer-wraper">
      <div class="footer-items">
        <div class="footer-items-social">
          <a href=""><i class="fa-brands fa-facebook-f fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-instagram fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-twitter fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-pinterest fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-tiktok fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-whatsapp fa-flip fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-youtube fa-flip fa-2xl"></i></a>
        </div>
        <div class="footer-copy-rights">
          <h1 class="footer-copy-rights-h1">
            Â© Start, 2022. All rights reserved.
          </h1>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/d5eb8abc1e.js"
      crossorigin="anonymous"
    ></script>

</html>
